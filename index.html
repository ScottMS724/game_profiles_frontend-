<main role="main">

  <section class="jumbotron text-center">
    <div class="container">
        <form id="create-game-form">
            
            <div class="game_form_header">
                <h4>Create a new Game Profile!</h4>
            </div>

            <div class="form-group">
              <label for="game_title">Title:</label>
              <input type="text" class="form-control" id="input-title" aria-describedby="game_title">
            </div>

            <div class="form-group">
                <label for="select_genre">Genre:</label>
                <select class="form-control" id="genres">
                  <option value="1">FPS</option>
                  <option value="2">MMORPG</option>
                  <option value="3">RTS</option>
                  <option value="4">Adventure</option>
                  <option value="5">Platformer</option>
                  <option value="6">Action</option>
                </select>
              </div>

              <br><br>

            <div class="form-group">
              <label for="image_url">Image URL:</label>
              <input type="url" class="form-control" id="image-url">
            </div>

            <div class="form-group">
                <label for="game_textarea">Enter your review for your game.</label>
                <textarea class="form-control" id="input-review" rows="3"></textarea>
              </div>

              <div class="form-group">
                <label for="select_rating">Rating:</label>
                <select class="form-control" id="rating">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                </select>
              </div>

            <button type="submit" class="btn btn-success">Submit</button>

        </form>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container" id="game-container">
